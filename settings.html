
<!DOCTYPE html>

<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Load jquery, bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="./style.css">
  <!-- Load javaScript -->
  <script src="./settings.js"></script>

</head>

<body>
  <form ref='informationCenter' id='informationCenter'>
    <div class="form-group">
      <div class="column">
        <b>My Information</b>
      </div>
          <p>Legal Name</p>
              <label>First Name</label>
              <input type = "text" id="ibfirstname"/>
          <label>Middle Name</label>
              <input type = "text" id="ibmiddlename"/>  
          <label>Last Name</label>
              <input type = "text" id="iblastname"/>  
      <br>
      <br>
        <p>Address</p>
          <label>Address Line 1</label>
              <input type = "text" id="ibaddress"/>
      <br>
          <label>City</label>
              <input type = "text" id="ibcity"/> 
      <br>		  
          <label>Province or Territory</label>
             <input type = "text" id="ibprovince"/>
      <br>
          <label>Postal Code</label>
              <input type = "text" id="ibpostalcode"/>
      <br>
      <br>
          
        <p>Phone</p>
          <label>Country / Territory Phone Code</label>
              <input type = "text" id="ibphonecode"/>
      <br>
          <label>Phone Number</label>
              <input type = "text" id="ibphonenumber"/> 
      <br>		  
          <label>Phone Extension</label>
              <input type = "text" id="ibphoneext"/>
      <br>
          
          
      </body>
      
    <div class="column">
        <b>Experience</b>
      </div>
      <p>Work Experience</p>
          <label>Job Title</label>
              <input type = "text" id="ibjobtitle"/>
      <br>
          <label>Company</label>
              <input type = "text" id="ibcompany"/> 
      <br>		  
          <label>Location</label>
              <input type = "text" id="ibjoblocation"/>
      <br>
            <p>
              <label>Role Description</label>
              <textarea> </textarea>
            </p>
      
      <p>Education</p>
          <label>School or University</label>
              <input type = "text" id="ibschool"/>
      <br>
          <label>Field of Study</label>
              <input type = "text" id="ibfield"/> 
      <br>		  
          <label>Overall Result (GPA)</label>
              <input type = "text" id="ibgpa"/>
      <br>
        <p>Certifications</p>
        <label>Certification</label>
              <input type = "text" id="ibcertific"/>
      <br>
          <label>Certification Number</label>
              <input type = "text" id="ibcertificnum"/>
          
        <p>Specialties</p>
        <label>Specialty</label>
              <input type = "text" id="ibspecialty"/>
      <br>
        <p>
              <label>Skills (separate by commas)</label>
              <textarea> </textarea>
            </p>
        <p>Resume</p>
        
    <label for="myfile">Select a file:</label>
    <input type="file" id="ibresumefile" name="file">

    <p>Websites / Social URLs</p>
          <label>LinkedIn</label>
              <input type = "text" id="iblinkedin"/>
      <br>
          <label>Twitter</label>
              <input type = "text" id="ibtwitter"/> 
      <br>		  
          <label>Google+</label>
              <input type = "text" id="ibgoogle"/>
          
      <br> <label>Facebook</label>
              <input type = "text" id="ibfacebook"/>
          
      <br>
      <br>
      

      <br> 
      
      <div class="column">
        <b>Application Questions</b>
      </div class="row expanded">
      
      <div class="column">
        <label>Would you consider relocating for this role? 
          <select id="zygpv8-form" name="Degree.tempdefault" data-settings-field="">
            <option label="Relocation not required">Relocation not required</option>
            <option label="Yes, I would consider reocating for this role">Yes, I would consider reocating for this role</option>
            <option label="No, I am not able to relocate for this role">No, I am not able to relocate for this role</option>
          </select>
        </label>
      </div>

      <div class="column">
        <label>Are you subject to any non-compete or non-solicitation restrictions at your current or most recent employer?
          <select id="zygpv8-form" name="Degree.tempdefault" data-settings-field="">
            <option label="Yes"</option><option label="No"></option>
          </select>
        </label>
      </div>

      <div class="column">
        <label>Are you authorized to work in the country where you are applying?
          <select id="zygpv8-form"name="Degree.tempdefault"data-settings-field="">
            <option label="Yes"></option>
            <option label="No"></option>
          </select>
        </label>
      </div>

      <div class="column">
        <label> Will you now, or in the future, require any form of sponsorship from Workday to maintain work authorization (renewal, permanent residency, etc.)?
          <select id="ddsponsorship">
            <option label="Yes"</option><option label="No"></option>
          </select>
        </label>
      </div>
      <br> 

      <div class="column">
      <b>Voluntary Disclosures</b> </div>
      
      <div class="column">
        <b>Veterans Status</b> </div>
      
      <div class="column">
        <b>Self Identify</b>
      </div>
    <p></p>
          <label>Name</label>
              <input type = "text" id="ibname"/>
      <br>
          <label>Employee ID</label>
              <input type = "text" id="ibemployeeid"/> 
      <br>		   
      
      <div class="dropdown">
      <br>
      
  </div>
  <button type="submit" value="submit-information" class="btn btn-primary">Submit decision</button>
</form>
</body>
